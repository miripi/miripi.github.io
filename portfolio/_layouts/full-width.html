---
layout: base
---

<div class="page-content page-content--full-width">
  <div class="banner"></div>
  <div class="wrapper page-content__copy">

    {%- assign homepage_class = "" -%}

    {%- if page.title == "Hello!" -%}
      {%- assign homepage_class = "home" -%}
    {%- endif -%}

    {%- if page.title -%}
      <h1 class="page-heading {{ homepage_class }}">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}
  </div>

</div>
